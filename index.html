    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aubrey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="to-do-container">
                <div class="to-do-container-heading">
                    <h1>To-do List</h1>
                </div>
                <div class="to-do-container-month">
                    <div>
                        <h2>MONTH</h2>
                    </div>
                    <div>
                        <form action="">
                            <input type="text" name="month">
                        </form>
                    </div>
                </div>
                <div class="to-do-container-button">
                    <div>
                        <button>TO-DO</button>
                        <br>
                        <button>PRIORITIES</button>
                        <br>
                        <button>REMINDER</button>
                        <br>
                        <button>NOTES</button>
                    </div>
                </div>
                <div>
                    <div class="to-do-container-box-1">
                        <div>
                            <h3>TO-DO</h3>
                        </div>
                        <div>
                            <form action="">
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                            </form>    
                        </div>
                    </div>
                    <div>    
                        <div>
                            <h3>PRIORITIES</h3>
                        </div>
                        <div>
                            <form action="">
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                                <input type="checkbox">
                                <input type="text">
                                <br>
                            </form>    
                        </div>
                    </div>    
                </div>
                <div>
                    <div>
                        <h3>NOTES</h3>
                    </div>
                    <div>
                        <form action="">
                            <textarea name="notes" id="" cols="10" rows="20">

                            </textarea>
                        </form>
                    </div>
                </div>
                <div>
                    <div>
                        <h3>REMINDER</h3>
                    </div>
                    <div>
                        <form action="">
                            <textarea name="reminder" id="" cols="20" rows="10">

                            </textarea>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
